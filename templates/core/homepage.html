{% extends "base.html" %}
{% load  static %}

{% block content %}
{% if user.is_authenticated %}
<div class="hero-text">
        <h1>Welcome, {{ user.username }}</h1>
        <p><a href="{% url 'auth_logout' %}">Log out</a></p>
    {% else %}
        <p>
            <a href="{% url 'auth_login' %}">Login</a></a>
            or
            <a href="{% url 'registration_register' %}">Sign Up</a>
        </p>
    {% endif %}
{% endblock %}
