{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
        <p>Hello {{ user.username }}</p>
        <p><a href="{% url 'auth_logout' %}">Log out</a></p>
    {% else %}
        <p>
            <a href="{% url 'auth_login' %}">Login</a></a>
            or
            <a href="{% url 'registration_register' %}">Sign Up</a>
        </p>
    {% endif %}
{% endblock %}
